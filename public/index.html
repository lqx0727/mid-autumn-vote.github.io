<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>中秋节节目投票</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>中秋节节目投票</h1>
        <div id="programList">
            <!-- 模拟的节目列表 -->
            <div class="program">
                <h3>节目一</h3>
                <img src="uploads/photo1.jpg" alt="节目一">
                <button class="btn" onclick="vote(1)">投票</button>
            </div>
            <div class="program">
                <h3>节目二</h3>
                <img src="uploads/photo2.jpg" alt="节目二">
                <button class="btn" onclick="vote(2)">投票</button>
            </div>
        </div>
    </div>
    <div class="container">
        <h2>管理者登录</h2>
        <div id="loginForm">
            <input type="password" id="adminPassword" placeholder="输入管理员密码">
            <button class="btn" onclick="adminLogin()">登录</button>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
